<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pod-cast dashboard</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-cocava">pod-cast</div>
      <!-- Grabador de audio -->
      <div id="audio-recorder" class="card mb-4 shadow-sm">
        <div class="card-body p-3">
          <div class="d-flex align-items-center mb-3">
            <button id="btn-permission" class="btn btn-secondary btn-sm me-2" title="Activar grabador">
              <i class="fa-solid fa-microphone-slash"></i>
            </button>
            <span class="text-muted small">Activa el grabador</span>
          </div>
          <div id="recorder-controls" class="d-flex align-items-center mb-3">
            <button id="btn-record" class="btn btn-dark btn-lg me-2" title="Grabar">
              <i class="fa-solid fa-circle"></i>
            </button>
            <button id="btn-pause" class="btn btn-dark btn-lg me-2" title="Pausar" disabled>
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="btn-stop" class="btn btn-dark btn-lg me-2" title="Detener" disabled>
              <i class="fa-solid fa-stop"></i>
            </button>
            <button id="btn-compress" class="btn btn-dark btn-lg me-2" title="Mejorar audio">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
            <input id="input-volume" type="range" min="0" max="1" step="0.01" value="1" class="form-range w-25 me-2"
              title="Volumen de grabación">
            <span class="ms-1 text-muted"><i class="fa-solid fa-volume-high"></i></span>
          </div>
          <div id="waveform"></div>
          <div id="timer-container"></div>
          <div class="d-flex justify-content-center mb-2">
            <button id="btn-cortina" class="btn btn-primary btn-sm me-2">
              <i class="fa-solid fa-music"></i> Cortina
            </button>
            <button id="btn-cortina-cierre" class="btn btn-secondary btn-sm me-2">
              <i class="fa-solid fa-music"></i> Cortina cierre
            </button>
            <button id="btn-tecla-cassette" class="btn btn-dark btn-sm me-2">
              <i class="fa-solid fa-circle-dot"></i> Tecla cassette
            </button>
            <button id="btn-pacman" class="btn btn-warning btn-sm">
              <i class="fa-solid fa-gamepad"></i> Pac-Man
            </button>
          </div>
        </div>
      </div>
      <!-- Playlist -->
      <div id="playlist-section" class="card">
        <div class="card-body p-3">
          <h6 class="text-secondary mb-3"
            style="font-family: 'Montserrat', sans-serif; font-weight:700; letter-spacing:0.04em;">Grabaciones</h6>
          <ul id="playlist" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </aside>
    <main class="main-panel">
      <!-- Editor de sonido minimalista -->
      <div id="sound-editor" class="card mt-auto w-100">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="logo-cocava"> <i class="fa-solid fa-sliders"></i> editor de sonido</span>
            <div class="d-flex gap-2">
              <button id="editor-preview" class="btn btn-success"><i class="fa-solid fa-play"></i>
                Previsualizar</button>
              <button id="editor-export" class="btn btn-primary"><i class="fa-solid fa-download"></i> Exportar</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Selecciona una grabación:</label>
            <select id="editor-recording-select" class="form-select mb-2"></select>
            <audio id="editor-audio-preview" controls></audio>
          </div>
          <div class="mb-3 d-flex align-items-center gap-3">
            <label class="form-label mb-0">Edición:</label>
            <button id="editor-cut" class="btn btn-outline-danger btn-sm me-1" title="Cortar"><i
                class="fa-solid fa-scissors"></i></button>
            <button id="editor-copy" class="btn btn-outline-secondary btn-sm me-1" title="Copiar"><i
                class="fa-solid fa-copy"></i></button>
            <button id="editor-paste" class="btn btn-outline-success btn-sm me-1" title="Pegar"><i
                class="fa-solid fa-paste"></i></button>
            <button id="editor-trim" class="btn btn-outline-warning btn-sm me-1" title="Recortar"><i
                class="fa-solid fa-crop"></i></button>
            <input type="range" id="editor-trim-start" min="0" max="100" value="0" class="form-range w-25">
            <span id="editor-trim-start-label" class="text-secondary small">Inicio</span>
            <input type="range" id="editor-trim-end" min="0" max="100" value="100" class="form-range w-25">
            <span id="editor-trim-end-label" class="text-secondary small">Fin</span>
          </div>
          <div class="mb-3 d-flex flex-wrap gap-3">
            <div>
              <label class="form-label">Efectos:</label><br>
              <button id="editor-robot" class="btn btn-outline-info btn-sm me-1">Robot</button>
              <button id="editor-echo" class="btn btn-outline-info btn-sm me-1">Eco</button>
              <button id="editor-pitch" class="btn btn-outline-info btn-sm me-1">Pitch</button>
              <input type="range" id="editor-pitch-slider" min="-12" max="12" value="2" step="1"
                class="form-range w-25">
              <span id="editor-pitch-value" class="text-secondary small">+2</span>
              <input type="range" id="editor-echo-slider" min="0" max="500" value="180" step="10"
                class="form-range w-25">
              <span id="editor-echo-value" class="text-secondary small">180ms</span>
              <button id="editor-normalize" class="btn btn-outline-success btn-sm me-1">Normalizar</button>
              <button id="editor-hpf" class="btn btn-outline-info btn-sm me-1">Pasa altos</button>
              <button id="editor-lpf" class="btn btn-outline-info btn-sm me-1">Pasa bajos</button>
              <button id="editor-antipop" class="btn btn-outline-info btn-sm me-1">Anti-pop</button>
              <button id="editor-compress" class="btn btn-outline-warning btn-sm">Compresión extra</button>
            </div>
            <div>
              <label class="form-label">Multi-pista:</label><br>
              <button id="editor-add-track" class="btn btn-outline-primary btn-sm me-1"><i class="fa-solid fa-plus"></i>
                Añadir pista</button>
              <button id="editor-mix-tracks" class="btn btn-outline-success btn-sm me-1"><i
                  class="fa-solid fa-sliders"></i> Mezclar</button>
              <span id="editor-track-list" class="text-secondary small"></span>
            </div>
            <div>
              <label class="form-label">Agregar tonos:</label><br>
              <button id="editor-add-cortina" class="btn btn-outline-primary btn-sm me-1">Cortina</button>
              <button id="editor-add-cortina-cierre" class="btn btn-outline-secondary btn-sm me-1">Cierre</button>
              <button id="editor-add-tecla" class="btn btn-outline-dark btn-sm me-1">Tecla cassette</button>
              <button id="editor-add-pacman" class="btn btn-outline-warning btn-sm">Pac-Man</button>
            </div>
            <div>
              <label class="form-label">Música de fondo:</label><br>
              <input type="file" id="editor-bg-music" accept="audio/*" class="form-control form-control-sm mb-1">
              <input type="range" id="editor-bg-volume" min="0" max="1" step="0.01" value="0.3" class="form-range w-50">
              <span class="text-secondary small">Volumen</span>
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-4">
            <!-- Botones movidos arriba -->
          </div>
        </div>
    </main>
  </div>
  <!-- Modal de permiso fuera del dashboard-container para evitar stacking context -->
  <div class="modal fade" id="permissionModal" tabindex="-1" aria-labelledby="permissionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="permissionModalLabel"><i class="fa-solid fa-microphone"></i> Permiso de micrófono
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>¿Deseas activar el grabador de audio? Se solicitará acceso al micrófono.</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" id="btn-allow-mic" data-bs-dismiss="modal">Permitir</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuevos componentes de UI - FASE 1 -->
  <script src="js/notifications.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/confirm.js"></script>
  <!-- Nuevos componentes de UI - FASE 2 -->
  <script src="js/keyboard.js"></script>
  <script src="js/vumeter.js"></script>
  <script src="js/playlist.js"></script>
  <!-- Scripts existentes -->
  <script src="js/ui.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/recorder.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
